<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// create chart
var chart = am4core.create("chartdiv", am4charts.GaugeChart);
chart.exporting.menu = new am4core.ExportMenu();
chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

chart.startAngle = -90;
chart.endAngle = 270;

var axis = chart.xAxes.push(new am4charts.ValueAxis());
axis.min = 0;
axis.max = 12;
axis.strictMinMax = true;

axis.renderer.line.strokeWidth = 8;
axis.renderer.line.strokeOpacity = 1;
axis.renderer.minLabelPosition = 0.05; // hides 0 label
axis.renderer.inside = true;
axis.renderer.labels.template.radius = 35;
axis.renderer.axisFills.template.disabled = true;
axis.renderer.grid.template.disabled = true;
axis.renderer.ticks.template.disabled = false
axis.renderer.ticks.template.length = 12;
axis.renderer.ticks.template.strokeOpacity = 1;

// serves as a clock face fill
var range = axis.axisRanges.create();
range.startValue = 0;
range.endValue = 12;
range.grid.visible = false;
range.tick.visible = false;
range.label.visible = false;

var axisFill = range.axisFill;
axisFill.fillOpacity = 1;
axisFill.disabled = false;
axisFill.fill = new am4core.InterfaceColorSet().getFor("fill");

// hands
var hourHand = chart.hands.push(new am4charts.ClockHand());
hourHand.radius = am4core.percent(60);
hourHand.startWidth = 10;
hourHand.endWidth = 10;
hourHand.rotationDirection = "clockWise";
hourHand.pin.radius = 8;
hourHand.zIndex = 0;

var minutesHand = chart.hands.push(new am4charts.ClockHand());
minutesHand.rotationDirection = "clockWise";
minutesHand.startWidth = 7;
minutesHand.endWidth = 7;
minutesHand.radius = am4core.percent(78);
minutesHand.zIndex = 1;

var secondsHand = chart.hands.push(new am4charts.ClockHand());
secondsHand.fill = am4core.color("#DD0000");
secondsHand.stroke = am4core.color("#DD0000");
secondsHand.radius = am4core.percent(85);
secondsHand.rotationDirection = "clockWise";
secondsHand.zIndex = 2;
secondsHand.startWidth = 1;

updateHands();

setInterval(function() {
  updateHands();
}, 1000);

function updateHands() {
  // get current date
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  // set hours
  hourHand.showValue(hours + minutes / 60, 0);
  // set minutes
  minutesHand.showValue(12 * (minutes + seconds / 60) / 60, 0);
  // set seconds
  secondsHand.showValue(12 * date.getSeconds() / 60, 300);
}

}); // end am4core.ready()
</script>

<script>
/**
 * ---------------------------------------
 * This demo was created using amCharts 4.
 *

am4core.useTheme(am4themes_animated);

// create chart
var chart = am4core.create("chartdiv5", am4charts.GaugeChart);
chart.hiddenState.properties.opacity = 0; // this makes initial fade in effect

chart.startAngle = 0;
chart.endAngle = 360;

function createAxis(min, max, start, end, color) {
  var axis = chart.xAxes.push(new am4charts.ValueAxis());
  axis.min = min;
  axis.max = max;
  axis.strictMinMax = true;
  axis.renderer.useChartAngles = false;
  axis.renderer.startAngle = start;
  axis.renderer.endAngle = end;
  axis.renderer.minGridDistance = 100;

  axis.renderer.line.strokeOpacity = 1;
  axis.renderer.line.strokeWidth = 10;
  axis.renderer.line.stroke = am4core.color(color);
  axis.renderer.ticks.template.stroke = am4core.color(color);

  axis.renderer.ticks.template.strokeOpacity = 1;
  axis.renderer.grid.template.disabled = true;
  axis.renderer.ticks.template.length = 10;
  
  return axis;
}

function createHand(axis) {
  var hand = chart.hands.push(new am4charts.ClockHand());
  hand.fill = axis.renderer.line.stroke;
  hand.stroke = axis.renderer.line.stroke;
  hand.axis = axis;
  hand.pin.disabled = true;
  hand.startWidth = 10;
  hand.endWidth = 0;
  hand.radius = am4core.percent(90);
  hand.innerRadius = am4core.percent(70);
  hand.value = 0;
  return hand;
}

var axis1 = createAxis(0, 100, -85, -5, "#EF6F6C");
var axis2 = createAxis(0, 200, 5, 85, "#426A5A");
var axis3 = createAxis(0, 20, 95, 175, "#7FB685");
var axis4 = createAxis(0, 100, 185, 265, "#DDAE7E");

var hand1 = createHand(axis1);
var hand2 = createHand(axis2);
var hand3 = createHand(axis3);
var hand4 = createHand(axis4);

setInterval(() => {
  hand1.showValue(Math.random() * hand1.axis.max, 1000, am4core.ease.cubicOut);
  hand2.showValue(Math.random() * hand2.axis.max, 1000, am4core.ease.cubicOut);
  hand3.showValue(Math.random() * hand3.axis.max, 1000, am4core.ease.cubicOut);
  hand4.showValue(Math.random() * hand4.axis.max, 1000, am4core.ease.cubicOut);
}, 2000);
</script>

/**

 */

axis.min = 0;
axis.max = 100;

axis.renderer.ticks.template.length = 10;
axis.renderer.grid.template.disabled = true;
axis.renderer.labels.template.radius = 40;
axis.renderer.labels.template.adapter.add("text", function(text) {
  return text + "%";
})

/**
 * Axis for ranges
 */

var colorSet = new am4core.ColorSet();

var axis2 = chart.xAxes.push(new am4charts.ValueAxis());
axis2.min = 0;
axis2.max = 100;

axis2.renderer.ticks.template.disabled = true;

range0.endValue = 50;

label.y = am4core.percent(100);

label.verticalCenter = "bottom";

/**

 */

hand.axis = axis2;
hand.innerRadius = am4core.percent(20);
hand.startWidth = 10;
hand.pin.disabled = true;
hand.value = 50;

hand.events.on("propertychanged", function(ev) {
  range0.endValue = ev.target.value;

});

setInterval(() => {
